<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Add title -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <h2>Network</h2>
        </div>
        <div class="feedBox">
            <h1>Your Feed</h1>
        </div>
        <div class="main">
            <div class="left">
                <div class="left-box1">
                    <img src="./assets/user-circle.png" class="img_profile-pic">
                <a href="#" class="change-profile-pic">Add an Avatar</a>
                <h3 class="profile-name">Toshiro Mifune</h3>
                </div>
            </div>
            <div class="right">
                <div class="right-box2">
                    <div class="right-box3">
                        <h3>Neal M</h3>
                        <p class="like-box">9 like(s)</p>
                        <button class="btn_like">Like</button>
                    </div>
                    <p class="text-info">I just set up this discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="right-box2">
                    <div class="right-box3">
                        <h3 class="profile-name">Nichole K</h3>
                        <p class="like-box">12 like(s)</p>
                        <button class="btn_like">Like</button>
                    </div>
                    <p class="text-info">Just finished my <a href="#">next comic</a>, check it out.</a></p>
                </div>
                <div class="right-box2">
                    <div class="right-box3">
                        <h3 class="profile-name">Jim R</h3>
                        <p class="like-box">9 like(s)</p>
                        <button class="btn_like">Like</button>
                    </div>
                    <p class="text-info">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js">

    </script>
</body>
</html>
